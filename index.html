<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>From Page</title>
	<!-- bootstrap- link -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- coustom link -->
	<link rel="stylesheet" href="css/responsib.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="from-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 text-center">
					<h4>coach</h4>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7 col-sm-12">
					<div class="from-box">
						<h2>Sign up</h2>
						<p>Please fill in the form to create account</p>

						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Neme</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button type="submit" class="btn">Singn Up</button>
							<span>Already login on account! <a href="#">Sign in.</a></span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- jquery- link -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<!-- bootstrap link -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- coustom link -->
	<script src="js/coustom.js"></script>
</body>
</html>
